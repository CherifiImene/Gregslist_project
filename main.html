<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="an online classified List">
    <link rel="stylesheet" href="styles/main-style.css">
    <title>Greg's List</title>
</head>
<body>
    <nav>
        <h1>Greg's List</h1>
        <ul>
            <li> <a href="#">Post</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
    <main>
        <div class="item">
            <form>
                <div>
                    <label>Search Jobs</label>
                    <div class="search-bar">
                        <input type="search" placeholder=" Search software jobs "/>
                        <input type="image" src="images/magnifying-glass.png" alt="search" class="magnifying-glass"/>
                    </div>
                </div>
            </form>
            <div class="pages">
                <input type="text" value="&lt; prev">
                <input type="text" value="1 to 100 of 179">
                <input type="text" value="next &gt;">
            </div>
            <div class="results">
                <ul>
                    <li>June 22 <a href="#" class="result-link">Technical Project Manager</a> Midtown East</li>
                    <li>June 21 <a href="#" class="result-link">Front End Developper</a> Soho</li>
                    <li>June 20 <a href="#" class="result-link">Senior Python Developper/Cofounder</a> Flatiron</li>
                </ul>
            </div>
        </div>
        
    </main>
</body>
</html>
